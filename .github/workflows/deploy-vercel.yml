name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy-vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build (subproject)
        working-directory: ./app-consultor
        run: |
          # Cleanup Angular cache and any stale tsbuildinfo to avoid path normalization bugs
          rm -rf .angular/cache || true
          find . -name "*.tsbuildinfo" -delete || true
          npm ci
          npm run build:prod

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
